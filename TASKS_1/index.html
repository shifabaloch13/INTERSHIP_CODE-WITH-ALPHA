<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-happy-cone-800x525.jpg" alt="Image 5">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQP4SPm_7JYOz4firDmPHDZGrUxVqcumPWtdQ&s" alt="Image 5">
    <img src="https://images.pexels.com/photos/128756/pexels-photo-128756.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Image 5">
    <img src="https://i.pinimg.com/236x/4e/4c/f6/4e4cf63bc966f4d8a48b1a8dcef4147f.jpg" alt="Image 5">

    <span id="close">&times;</span>

      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

  <script src="script.js"></script>

</html>
